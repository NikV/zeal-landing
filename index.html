<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zeal</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    overflow: hidden;
    height: 100%
    width: 100%;
  }
  svg { position:fixed; top:0; bottom:0; left:0; right:0 }
  #logo {
    background-image: url("./img/logo.png");
    background-repeat: no-repeat;
    background-position: center;
    margin: 0 auto 0 auto;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
  }
  #copyright {
    font-family: sans-serif;
    font-size: 11px;
    color: #888;
    text-align: center;
    position: absolute;
    bottom: 5px;
    width: 100%;
  }
  </style>
</head>
<body>
  <div id="svg-container" style="width:100%;height:100%;">
    <svg width='100%' height='100%' viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon points="0,0 100,0 0,100" style="fill:#7AE7FF" />
    </svg>
  </div>
  <div id="logo"></div>
  <div id="copyright">Copyright 2017 Zeal</div>
</body>
</html>
